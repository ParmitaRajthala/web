<!DOCTYPE html>
<html>
<head>
  <title>Simple Registration Form</title>
</head>
<body style="background: radial-gradient(circle, lightblue, white); font-family: Arial; padding: 40px;">

  <form style="background-color: white; padding: 20px; border: 2px solid teal; border-radius: 10px; width: 280px; margin: auto;">

    <h2 style="text-align: center; color: teal;">Registration</h2>

    <label>Name:</label><br>
    <input type="text" name="name" style="width: 100%; margin-bottom: 10px;"><br>

    <label>Email:</label><br>
    <input type="email" name="email" style="width: 100%; margin-bottom: 10px;"><br>

    <label>Password:</label><br>
    <input type="password" name="password" style="width: 100%; margin-bottom: 10px;"><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female<br><br>

    <label>Country:</label><br>
    <select name="country" style="width: 100%; margin-bottom: 10px;">
      <option>Select</option>
      <option>Nepal</option>
      <option>India</option>
      <option>USA</option>
    </select><br>

    <label>Comments:</label><br>
    <textarea rows="4" style="width: 100%; margin-bottom: 10px;"></textarea><br>

    <input type="submit" value="Register" style="width: 100%; background-color: teal; color: white; border: none; padding: 8px;">

  </form>

</body>
</html>
