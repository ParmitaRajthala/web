<!DOCTYPE html>
<html>
<head>
  <title>Simple School Timetable</title>
</head>
<body>

  <h2>School Timetable</h2>

  <table border="1" cellpadding="8" cellspacing="0" width="60%">
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
    </tr>

    <tr>
      <td>9:00 - 10:00</td>
      <td rowspan="2">Math</td>
      <td>English</td>
      <td>Science</td>
    </tr>

    <tr>
      <td>10:00 - 11:00</td>
      <td colspan="2">Social Studies</td>
    </tr>

    <tr>
      <td>11:00 - 12:00</td>
      <td>Art</td>
      <td>Music</td>
      <td>PE</td>
    </tr>
  </table>

</body>
</html>
