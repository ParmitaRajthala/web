<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body style="background-color: lightskyblue; font-family: Arial;">

  <h2 style="color: teal;">Registration Form</h2>

  <form style="background-color: white; padding: 15px; width: 300px; border: 1px solid teal;">
    Name:<br>
    <input type="text" name="name" style="width: 100%;"><br><br>

    Email:<br>
    <input type="email" name="email" style="width: 100%;"><br><br>

    Password:<br>
    <input type="password" name="password" style="width: 100%;"><br><br>

    Gender:<br>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br><br>

    Country:<br>
    <select name="country" style="width: 100%;">
      <option value="">Select</option>
      <option value="nepal">Nepal</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
    </select><br><br>

    Comments:<br>
    <textarea name="comments" rows="4" style="width: 100%;"></textarea><br><br>

    <input type="submit" value="Register" style="background-color: teal; color: white; border: none; width: 100%; padding: 8px;">
  </form>

</body>
</html>
